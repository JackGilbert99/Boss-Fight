<!doctype html>
<html lang="en">

<head>
  <title>DOS2 Kraken Battle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h3 class="text-dark" id="coins">GoldCoins</h3>
  </header>

  <main>
    <div class="conainter-flex">
      <div class="row">
        <div class="col-md-3 py-5 px-5">
          <div>
          </div>
          <img src="https://cdn.shopify.com/s/files/1/0054/4371/5170/products/Spongebob_464pin.png?v=1627414161"
            alt="sponge-bob" class="characterImgFane">
          <div class="d-flex text-light" id="Fane">
            <h4 class="hero"></h4>
          </div>
          <div class="d-flex">
            <button class="btn btn-danger mdi mdi-bottle-tonic-plus fs-2" onclick="healthPotion('Fane')"></button>
            <button class="btn btn-danger mdi mdi-sword fs-2" onclick="damageUpgrade('Fane')">Dmg+</button>
          </div>
          <div class="text-light d-flex fs-5">
            <p>100GC</p>
            <p class="px-3">300GC</p>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center text-danger">
          <img src="https://www.giantbomb.com/a/uploads/square_small/37/370948/3126443-bubblebass.png" alt="Bubble bass"
            class="bossImg" onclick="heroesDoDmg()">
          <h4 class="fs-2" id="boss Hp">Hp:</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 px-5">
          <img src="https://pbs.twimg.com/media/EIPm7xGXsAAhRSJ.jpg" alt="patrick" class="characterImgRP">
          <div class="d-flex text-light" id="Red">
            <h4 class="hero">Name: Red &nbsp;&nbsp; Hp:</h4>
          </div>
          <div>
            <button class="btn btn-danger mdi mdi-bottle-tonic-plus fs-2" onclick="healthPotion('Red')"></button>
            <button class="btn btn-danger mdi mdi-bottle-tonic-plus fs-2" onclick="damageUpgrade('Red')">Dmg+</button>
          </div>
          <div class="text-light fs-5 d-flex">
            <p>100GC</p>
            <p class="px-3">300GC</p>
          </div>
        </div>
        <div class="col-md-9 d-flex align-items-end">
          <button onclick="reset()" class="btn btn-danger">RESET</button>
        </div>
      </div>
    </div>




















  </main>
  <script src="app.js"></script>
</body>

</html>
